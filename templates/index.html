<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <h1 style="text-align: center;">우기모도 가보자!!!!</h1>
  <div class="container">
    <table class="table mt-5 table table-striped">
      <thead>
        <tr>
          <th scope="col" style="text-align: center;">썸네일</th>
          <th scope="col" style="text-align: center;">제목</th>
          <th scope="col" style="text-align: center;">댓글수</th>
          <th scope="col" style="text-align: center;">추천수</th>
          <th scope="col" style="text-align: center;">날짜</th>
        </tr>
      </thead>
      <tbody>
        {% for deal in deals %}
        <tr class="text-center">
          <td><img alt="홈이미지" src="{{deal.img_url}}" width="50" height="50"/></td>
          <td><a href="{{deal.link}}">{{deal.title}}</a></td>
          <td>{{deal.reply_count}}</td>
          <td>{{deal.up_count}}</td>
          <td>{{deal.cdate}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
